<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    /> 
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-3 mb-4 border-2 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="col-12 container-lg px-3">
     
      <!-- 09:00AM -->
      <div id="hour-9" class="row time-block">
        <div class="col-1 hour text-center py-3">9AM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <!-- 10:00AM -->
      <div id="hour-10" class="row time-block">
        <div class="col-1 hour text-center py-3">10AM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
          
        </button>
      </div>
      <!-- 11:00AM -->
      <div id="hour-11" class="row time-block">
        <div class="col-1 hour text-center py-3">11AM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <!-- 12:00PM -->
      <div id="hour-12" class="row time-block">
        <div class="col-1 hour text-center py-3">12PM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <!-- 13:00PM -->
      <div id="hour-13" class="row time-block">
        <div class="col-1 hour text-center py-3">1PM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <!-- 14:00PM -->
      <div id="hour-14" class="row time-block">
        <div class="col-1 hour text-center py-3">2PM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
          
        </button>
      </div>
      
      <!-- 15:00PM -->
      <div id="hour-15" class="row time-block">
        <div class="col-1 hour text-center py-3">3PM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <!-- 16:00PM -->
      <div id="hour-16" class="row time-block">
        <div class="col-1 hour text-center py-3">4PM</div>
        <textarea class="col-9 description" rows="3"> </textarea>
        <button class="col-1 btn deleteBtn ">
          <i class="fas fa-solid fa-calendar-minus" aria-hidden="true" title="Delete entry"></i>
        </button>
        <button class="col-1 btn saveBtn " aria-label="save">
          <i class="fas fa-solid fa-calendar-plus" aria-hidden="true" title="Save calendar entry"></i>
        </button>
      </div>

      <body>
        <!-- Error Message when users dont enter an event description -->
        <div class="modal fade" id="calendar-entry-error" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLongTitle">Missing Calendar Entry</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               You must type a calendar entry before saving.
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
  </body>
</html>
